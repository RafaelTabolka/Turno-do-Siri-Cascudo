<main>
    <div class="container">
        <h2>Cadastrar Pedido</h2>

        <div class="row mt-3">
            <!-- Form register -->
            <div class="col-12">
                <section class="section-form">
                    <form [formGroup]="formRegister" class="form">
                        <h2 class="form__h2">Informações</h2>


                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form__field-style mb-3">
                                    <label for="clientName" class="form-label">Nome Cliente</label>
                                    <input 
                                    type="text" 
                                    class="form-control" 
                                    id="clientName" 
                                    name="clientName"
                                    placeholder="Ex: Bob Esponja"
                                    formControlName="clientName">
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="form__field-style mb-3">
                                    <label for="orderStatus" class="form-label">Status do Pedido</label>
                                    <select 
                                    class="form-select" 
                                    id="orderStatus" 
                                    name="orderStatus"
                                    aria-label="Status do Pedido"
                                    formControlName="orderStatus">
                                        <option disabled hidden>Selecione</option>
                                        <option value="novo">Novo</option>
                                        <option value="preparando">Preparando</option>
                                        <option value="entregue">Entregue</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-9">
                                <div class="form__field-style mb-3">
                                    <label for="orderItem" class="form-label">Item</label>
                                    <select 
                                    class="form-select" 
                                    id="orderItem" 
                                    name="orderItem"
                                    aria-label="Item do Pedido"
                                    formControlName="orderItem">
                                        <option value="" disabled>Selecione...</option>
                                        @for(item of items; track item.id) {
                                            <option [value]="item.id">{{ item.itemName }}</option>
                                        }
                                    </select>
                                </div>
                            </div>

                            <div class="col-12 col-md-3">
                                <div class="form__field-style mb-3">
                                    <label for="qty" class="form-label">Qtde</label>
                                    <input 
                                    type="number" 
                                    class="form-control" 
                                    id="qty" 
                                    name="qty"
                                    placeholder="Ex: 2"
                                    formControlName="qty">
                                </div>
                            </div>
                        </div>

                        <div class="form__field-style mb-3">
                            <label for="observations" class="form-label">Observações</label>
                            <textarea 
                            class="form-control" 
                            id="observations" 
                            name="observations" 
                            rows="3"
                            placeholder="Ex: Um hamburuger de sirí sem picles"
                            formControlName="observations"></textarea>
                        </div>

                        <div class="form__button mt-2">
                            <button class="btn btn-edit" [disabled]="formRegister.invalid" (click)="onSubmit()">Cadastrar</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</main>
